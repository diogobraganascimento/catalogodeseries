{% extends "template.html" %}
{% block content %}

  <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
  <a class="btn btn-primary" href="{{ url_for('logout') }}">Logout</a>
  <a class="btn btn-primary" href="{{ url_for('novo') }}">Novo</a>

  <table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Plataforma</th>
        <th>Nota</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for serie in series %}
        <tr>
          <td>{{ serie.nome }}</td>
          <td>{{ serie.categoria }}</td>
          <td>{{ serie.plataforma }}</td>
          <td>{{ serie.nota }}</td>
          <td>
            <a href="{{ url_for('detalhe', id=serie.id) }}">Detalhe</a>
            <a href="{{ url_for('editar', id=serie.id) }}">Editar</a>
            <a href="{{ url_for('deletar', id=serie.id) }}">Deletar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content %}
